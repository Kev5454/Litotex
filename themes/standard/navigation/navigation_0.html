
<div id="navi">

{if $IS_LOGED_IN =='1' }
 {literal}
<script type="text/javascript">
    function updateData() {
        $.ajax({
            method: "GET",
            data: { action: "get_msg_count" },
            url: './../../modules/core/ajax_core.php',
            success: function(data) 
            {
                $('#msg_count').html(data);
            }
          });
          
        $.ajax({
            method: "GET",
            data: { action: "get_b_count" },
            url: './../../modules/core/ajax_core.php',
            success: function(data) 
            {
                $('#bat_count').html(data);
            }
          });
    }
    $(document).ready(function() { setTimeout(updateData, 500); });
</script>
{/literal}
{/if}

  <table width="auto" border="0">

					<tr>
					
						{foreach item=con from=$daten_navi}
							<td style="padding-left: 10px;" id="{$con[3]}"><a href="{$con[2]}"><div class="navi_link">{$con[1]}</div></a></td>
						{/foreach}
                        {if $IS_LOGED_IN =='1' }<td style="padding-left: 10px;"><div class="red" id="msg_count"></div><div class="red" id="bat_count"></div></td>{/if}
					</tr>
	</table>
</div>
